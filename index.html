<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Tirar depois se não quiser usar os-->
    <script src="https://kit.fontawesome.com/256fb4a9c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/hover.css">
    <link rel="stylesheet" href="./assets/css/headerStyle.css">
    <title>To Do - List</title>
</head>

<body>
    <header>
        <a href="./index.html">toDo</a>
        <a href="./api.html" class="api">API</a>
        <div class="thmDark">
            <div class="circle firstCircle"></div>
            <div id="meiaLua" class=""></div>
        </div>
    </header>
    <main>
        <div class="criar-tarefa">
            <label for="tarefa">Tarefa:</label>
            <input type="text" name="tarefa" id="tarefa">
            <label for="data-criacao">Data de criação:</label>
            <input type="datetime-local" name="data-criacao" id="data-criacao" disabled>
            <label for="data-final">Data final:</label>
            <input type="datetime-local" name="data-final" id="data-final">
            <button id="btn-add"><i class="fas fa-plus fa-sm fa-1x"></i></button>
        </div>

        <div class="todo-list">
            <div class="todo" id="todo"></div>

            <div class="todo" id="completed"></div>
        </div>
    </main>

    <script src="./assets/js/main.js" type="module"></script>

</body>

</html>
